{% extends "base.html" %}
{% block title %}
Modify Portfolio
{% endblock %}
{% block content %}
<form method="POST">
  <h3 align="center">Modify Portfolio</h3>
  <div class="form-group">
    <label for="cash">Cash</label>
    <input
      type="number"
      class="form-control"
      id="cash"
      name="cash"
      value="{{ portfolio.cash }}"
    />
  </div>
  <div class="form-group">
    <label for="shares">Shares</label>
    <input
      type="number"
      class="form-control"
      id="shares"
      name="shares"
      value="{{ portfolio.shares }}"
    />
  </div>
  <div class="form-group">
  <label for="portfolio">Portfolio name</label>
  <input
    type="text"
    class="form-control"
    id="portfolio"
    name="portfolio"
    value="{{ portfolio.portfolio_name }}"
  />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Confirm Modification</button>
</form>
{% endblock %}
