{% extends "base.html" %}
{% block title %}
Create a New Portfolio
{% endblock %}
{% block content %}

<form method="POST">
  <h3 align="center">Portfolio Setup</h3>
  <div class="form-group">
    <label for="cash">Cash</label>
    <input
      type="number"
      class="form-control"
      id="cash"
      name="cash"
      placeholder="Enter cash"
      value="{{ cash }}"
    />
  </div>
  <div class="form-group">
    <label for="shares">Shares</label>
    <input
      type="number"
      class="form-control"
      id="shares"
      name="shares"
      placeholder="Enter shares"
      value="{{ shares }}"
    />
  </div>
  <div class="form-group">
    <label for="portfolio">Portfolio name</label>
    <input
      type="text"
      class="form-control"
      id="portfolio"
      name="portfolio"
      placeholder="Optional: Enter a name for the portfolio"
      value="{{ portfolio_name }}"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Add Portfolio</button>
</form>
{% endblock %}
